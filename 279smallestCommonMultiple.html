	<title>279 Smallest common multiple</title>

<script type="text/javascript">

	function smallestCommons(arr) {

	    // sorting original array
	    arr = arr.sort();
	    var newArr = [];
	    newArr.push(arr[0]);

	    // creating sorted new array between the range
	    var i = 0;
	    while (newArr[i] < arr[arr.length - 1]) {
	        newArr.push(newArr[i] + 1);
	        console.log('newArr ', newArr);
	        i++;
	    }

	    // least common multiple
	    var check;
	    var end = false;
	    i = 1;
	    while ( end === false) {
	        check = newArr[0] * newArr[1] * i; // checking for least common multiple

	        // is it divisible by each of the elements
	        for (var j = 2; j < newArr.length; j++) {
	            if (check % newArr[j] !== 0) {
	                break;
	            } else if (j === newArr.length - 1) {
	                end = true;
	            }
	        }
	        i++;
	    }
	    return check;
	}


	smallestCommons([1, 5]);


	/*

	Find the smallest common multiple of the provided parameters that can be evenly divided by both, as well as by all sequential numbers in the range between these parameters.

	The range will be an array of two numbers that will not necessarily be in numerical order.

	e.g. for 1 and 3 - find the smallest common multiple of both 1 and 3 that is evenly divisible by all numbers between 1 and 3.

	smallestCommons([1, 5]) should return a number.
	smallestCommons([1, 5]) should return 60.
	smallestCommons([5, 1]) should return 60.
	smallestCommons([1, 13]) should return 360360.
	smallestCommons([23, 18]) should return 6056820.

	*/

	
</script>
